<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  </head>
  <body>
    {% csrf_token %}
    <div class='nav-container'>

      <div class="navbar">
        <!--  <a> href=''</a> -->
        <img id='logo' src='https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-logo.png?v=9c558ec15d8a' alt='StackOverFlow'/>

        <div class='nav-tags'>
          <div id='nav-questions'><a href="/index/">Questions</a></div>
          <div id='nav-users'><a href="http://stackoverflow.com/users">Users</a></div>
        </div>

        <div id='search'>
          <input type='text' name='search' placeholder="Search...">
        </div>

        <div class='userinfo'>
          <div id='login'><a href="/login/">Login</a></div>
          <div><button id='signup' href='signup'>Sign Up</button></div>
        </div>

      </div>
    </div>
    {% block content %}
    {% endblock %}

  </body>
</html>
